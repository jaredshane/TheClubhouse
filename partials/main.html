<h1>Main Partial</h1>

<div>



  <div ng-repeat="list in lists">

    <div ng-repeat="whatever in list|limitTo:5" >
      <h1><a href="{{whatever.getElementsByTagName('link')[0].textContent}}">
        {{whatever.getElementsByTagName('title')[0].innerHTML}}
  </a></h1>
    <p>{{whatever.getElementsByTagName('description')[0].textContent}}</p>


    </div>





  </div>



</div>
